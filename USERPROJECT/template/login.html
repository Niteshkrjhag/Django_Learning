{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My New Django Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-signin {
            max-width: 400px;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }
        .form-signin img {
            display: block;
            margin: 0 auto 1rem;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a5cd8;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <form method='post' action='/login'>
            {% csrf_token %}
            <img src="{% static 'img/logo.svg' %}" alt="Logo" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            
            <div class="text mb-3 ">
                <input type="text" class="form-control" id="text" placeholder="Username" name = 'username'>
            </div>

            <div class="password mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name = 'password'>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-4 mb-0 text-center text-muted">&copy; 2017â€“2025</p>
        </form>
    </main>
</body>
</html>
